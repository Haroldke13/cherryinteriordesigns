{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <!-- Blog Post Section Box -->
    <div class="blog-post-box p-4 shadow-lg bg-white rounded-3">
      
      <!-- Blog Title -->
      <h1 class="text-center text-primary mb-4">{{ content.title }}</h1>

      <!-- Thumbnail Image -->
      <div class="text-center">
        <img src="{{ url_for('main.blog_images', filename=content.thumbnail) }}" class="img-fluid mb-4 rounded-3" alt="Thumbnail">
      </div>

      <!-- Full Content (if available) -->
      <div class="content-details mb-4">
        <p class="lead">
          <div class="content-display">
            {{ content.display | safe }}  <!-- Render HTML content stored in the display field -->
          </div>
        </p>
      </div>

      <!-- Back to List Button -->
      <div class="text-center mt-4">
        <a href="{{ url_for('main.content') }}" class="btn btn-outline-primary btn-lg rounded-pill">Back to Blog List</a>
      </div>
    </div>
  </div>
{% endblock %}

<!-- Custom CSS -->
<style>
  /* Blog Post Box Styling */
  .blog-post-box {
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .blog-post-box h1 {
    font-size: 2.5rem;
    font-weight: bold;
    color: #007bff;
  }

  /* Thumbnail Styling */
  .blog-post-box img {
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  /* Content Display */
  .content-details {
    font-size: 1.1rem;
    line-height: 1.8;
    color: #333;
    padding: 20px;
    background-color: #fafafa;
    border-radius: 10px;
    box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
  }

  .content-details p {
    margin-bottom: 0;
  }

  .content-display {
    font-family: 'Arial', sans-serif;
    font-size: 1.1rem;
    color: #444;
    text-align: justify;
  }

  /* Button Styling */
  .btn-outline-primary {
    font-size: 1.1rem;
    font-weight: 600;
    padding: 12px 25px;
    border-radius: 50px;
    transition: background-color 0.3s, color 0.3s;
  }

  .btn-outline-primary:hover {
    background-color: #007bff;
    color: #fff;
    border-color: #007bff;
  }

  /* Adjustments for Mobile */
  @media (max-width: 768px) {
    .blog-post-box {
      padding: 20px;
    }

    .blog-post-box h1 {
      font-size: 2rem;
    }

    .content-display {
      font-size: 1rem;
    }

    .btn-outline-primary {
      padding: 10px 20px;
      font-size: 1rem;
    }
  }
</style>
