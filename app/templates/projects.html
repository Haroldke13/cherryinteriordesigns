{% extends 'base.html' %}

{% block content %}
<!-- Projects Section -->
<section class="projects-section position-relative py-5" aria-labelledby="projects-heading" style="background-color: #2c3e50;">
    <div class="projects-background-overlay position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
    <div class="container">
        <div class="row justify-content-center text-center">
            <!-- Heading Section -->
            <div class="col-12">
                <header class="projects-heading mb-4">
                    <h1 id="projects-heading" class="projects-title text-white fw-bold fs-1" style="text-transform: uppercase; letter-spacing: 2px;">Projects</h1>
                </header>
                <!-- Description Section -->
                <article class="projects-description text-white fs-4">
                    <p><strong>Take the Bold Step and Witness our Achievements; Be part of our success journey</strong></p>
                </article>
            </div>
        </div>
    </div>
</section>

<!-- Additional Styles for Better Visibility -->
<style>
    .projects-section {
        position: relative;
        padding: 80px 0;
        background-color: #2c3e50; /* Dark blue background for visibility */
        overflow: hidden;
    }

    .projects-background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better contrast */
        z-index: 1;
    }

    .projects-heading {
        z-index: 2;
        margin-bottom: 20px;
    }

    .projects-title {
        font-size: 3rem;
        font-weight: 700;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        transition: transform 0.3s ease;
    }

    .projects-title:hover {
        transform: scale(1.05); /* Adds subtle zoom on hover */
    }

    .projects-description {
        z-index: 2;
        font-size: 1.5rem;
        color: #ffffff;
        max-width: 800px;
        line-height: 1.6;
        margin: 0 auto;
    }

    .projects-description strong {
        font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .projects-title {
            font-size: 2rem;
        }

        .projects-description {
            font-size: 1.1rem;
        }
    }
</style>
<hr>
<!-- Carousel Section with Horizontal Grid -->
<section class="carousel-section py-5" aria-labelledby="carousel-heading">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <!-- Bootstrap Carousel -->
                <div id="projectsCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <!-- Slide 1 -->
                        <div class="carousel-item active">
                            <img src="https://cherryinterior.com/wp-content/uploads/2023/08/4-10.jpg" class="d-block w-100 img-fluid rounded shadow-lg" alt="Slide 1" loading="lazy">
                        </div>
                        <!-- Slide 2 -->
                        <div class="carousel-item">
                            <img src="https://cherryinterior.com/wp-content/uploads/2023/08/2-13.jpg" class="d-block w-100 img-fluid rounded shadow-lg" alt="Slide 2" loading="lazy">
                        </div>
                        <!-- Slide 3 -->
                        <div class="carousel-item">
                            <img src="https://cherryinterior.com/wp-content/uploads/2023/08/1-11.jpg" class="d-block w-100 img-fluid rounded shadow-lg" alt="Slide 3" loading="lazy">
                        </div>
                        <!-- Slide 4 -->
                        <div class="carousel-item">
                            <img src="https://cherryinterior.com/wp-content/uploads/2023/08/2-12.jpg" class="d-block w-100 img-fluid rounded shadow-lg" alt="Slide 4" loading="lazy">
                        </div>
                        <!-- Slide 5 -->
                        <div class="carousel-item">
                            <img src="https://cherryinterior.com/wp-content/uploads/2023/08/Untitled-design2.jpg" class="d-block w-100 img-fluid rounded shadow-lg" alt="Slide 5" loading="lazy">
                        </div>
                    </div>
                    <!-- Navigation Buttons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#projectsCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#projectsCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<hr>
<!-- Bootstrap 5 Swiper Integration JS -->
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1, // Display one image at a time
        spaceBetween: 0, // No space between slides
        autoplay: {
            delay: 3000, // Change image every 3 seconds
            disableOnInteraction: false, // Keep autoplay running even after user interacts
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        loop: true, // Loop through the slides infinitely
    });
</script>

<!-- Additional Styling for Mobile and Tablet -->
<style>
    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
        max-width: 100%;
    }

    .swiper-slide img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .swiper-button-prev, .swiper-button-next {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        transition: background-color 0.3s ease;
    }

    .swiper-button-prev:hover, .swiper-button-next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .swiper-pagination {
        bottom: 10px;
        z-index: 10;
    }

    /* Improve mobile responsiveness for carousel items */
    @media (max-width: 768px) {
        .swiper-slide img {
            object-fit: contain; /* Ensures images fit better on smaller screens */
        }
    }
</style>



{% endblock %}
