{% extends 'base.html' %}

{% block title %} Krishna Pride Apartments {% endblock %}

{% block body %}
<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Fonts CDN for Typography -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<!-- Custom CSS for image size -->
<style>
    .carousel-inner img {
        width: 120%;
        height: auto;
    }

    .carousel-item img {
        max-height: 500px; /* Ensure the images are proportionally larger */
        object-fit: cover;
    }

    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px;
    }

    .carousel-item {
        text-align: center;
    }

    .carousel-control-prev, .carousel-control-next {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
    }
</style>


<!-- Container -->
<div class="container-fluid">
    <!-- Header Section --><hr>
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h2 class="display-4">Krishna Pride Apartments</h2>
                </div>
            </div>
        </div>
    </section>
    <hr>

    <!-- Image Carousel Section -->
    <section class="row">
        <div class="col-12">
            <!-- Bootstrap Carousel -->
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://cherryinterior.com/wp-content/uploads/2023/09/Krishna_Pride_Apartments_wardrobes-transformed.webp" class="d-block w-100" alt="Krishna Pride Apartments Wardrobes Transformed">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Wardrobes Transformed</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cherryinterior.com/wp-content/uploads/2023/09/Krishna_Pride_Apartments_kitchen-transformed.webp" class="d-block w-100" alt="Krishna Pride Apartments Kitchen Transformed">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Kitchen Transformed</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cherryinterior.com/wp-content/uploads/2023/09/Krishna-Pride-E5-9-835x467_jpg-transformed.webp" class="d-block w-100" alt="Krishna Pride Apartment E5">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Krishna Pride E5</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://cherryinterior.com/wp-content/uploads/2023/09/Krishna-Pride-E5-11-835x467_jpg-transformed.webp" class="d-block w-100" alt="Krishna Pride Apartment E5">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Krishna Pride E5</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
<hr>

    <!-- Text Section -->
    <section class="row mt-5">
        <div class="col-12 text-center">
            <p><strong>We fitted Kitchens and Wardrobes</strong></p>
        </div>
    </section>
<hr>
</div>

<!-- Bootstrap JS (Include Bootstrap JS for carousel functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
